name: Checks

on: push
jobs:
  precommit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ‘¾ Clone repo to runner
        uses: actions/checkout@v4

      - name: ğŸ Install uv and set the python version
        uses: astral-sh/setup-uv@v7
        with:
          version: 0.9.26
          python-version: 3.13

      - name: ğŸ‘€ Check python and uv versions
        run: |
          uv run python --version
          uv --version

      - name: ğŸš§ Install the project
        run: uv sync --all-extras --dev

      - name: ğŸ” Run ruff
        run: |
          uv run ruff format --exit-non-zero-on-format --check
          uv run ruff check --exit-non-zero-on-fix --fix

      - name: ğŸ” Run mypy
        run: |
          uv run mypy --config-file=pyproject.toml .
